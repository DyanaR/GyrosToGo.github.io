  <!-- contact form -->
  <section class="mb-4 careersection ">
    <div class="careersheading">
      <!--Section heading-->
      <h2 class="h1-responsive font-weight-bold text-center">We are hiring!</h2>
      <!--Section description-->
      <p class="text-center w-responsive mx-auto description"> Join our team! Fill out the attached form
        and a member from our team will reach out to you in 3 business days. </p>
    </div>
    <div class="row contactinfo">

      <!--Grid column-->
      <div class="col-md-9 mb-md-0 mb-5">
        <form class="careers">
          <!--Grid row-->
          <div class="row">
            <!--Grid column-->
            <div class="col-md-6 contactrow">
              <div class="md-form mb-0">
                <label for="firstname" class="">First Name*</label>
                <input type="text" id="firstname" name="firstname" class="form-control" required>
              </div>
            </div>
            <!--Grid column-->
            <div class="col-md-6 contactrow">
              <div class="md-form mb-0">
                <label for="lastname" class="">Last Name*</label>
                <input type="text" id="lastname" name="lastname" class="form-control" required>
              </div>
            </div>
            <!--Grid column-->
            <div class="col-md-6 contactrow">
              <div class="md-form mb-0">
                <label for="email" class="">Email Address*</label>
                <input type="text" id="email" name="email" class="form-control" required>
              </div>
            </div>
            <!--Grid column-->
            <div class="col-md-6 contactrow">
              <div class="md-form mb-0">
                <label for="number" class="">Mobile Number*</label>
                <input type="text" id="number" name="number" class="form-control" required>
              </div>
            </div>
            <!--Grid column-->
          </div>

          <!--Grid row-->
          <div class="row">
            <!--Grid column-->
            <div class="col-md-6 contactrow">
              <label for="c-form-loc">
                <span class="label-text">Location:*</span>
                <span class="contact-error"></span>
              </label>
              <select name="loc"class="c-form-loc form-control" id="loc" required>
                <option value="">Select</option>
                <option value="710 E Sublett Rd">710 E Sublett Rd</option>
                <option value="5312 Park Springs Blvd">5312 Park Springs Blvd</option>
              </select>
            </div>
            <!--Grid column-->
            <div class="col-md-6 contactrow">
              <label for="c-form-position">
                <span class="label-text">Desired Position:*</span>
                <span class="contact-error"></span>
              </label>
              <select name="position" class="c-form-position form-control" id="position" required>
                <option value="">Select</option>
                <option value="Cashier">Cashier</option>
                <option value="Manager">Manager</option>
                <option value="Line Cook">Line Cook</option>
                <option value="Prep Cook">Prep Cook</option>
              </select>
            </div>
          </div>
          <!--Grid row-->
          <div class="row">
            <!--Grid column-->
            <div class="col-md-6 contactrow">
              <label for="c-form-shift">
                <span class="label-text">Desired Shift:*</span>
                <span class="contact-error"></span>
              </label>
              <select name="shift" class="c-form-shift form-control" id="shift" required>
                <option value="">Select</option>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
                <option value="Flexible">Flexible</option>
              </select>
            </div>
            <!--Grid column-->
            <div class="col-md-6 contactrow">
              <label for="c-form-experience">
                <span class="label-text">Years of Resturant Experience:*</span>
                <span class="contact-error"></span>
              </label>
              <select name="experience" class="c-form-experience form-control" id="experience" required>
                <option value="">Select</option>
                <option value="1 year">0-1</option>
                <option value="2 to 5 years">2-5</option>
                <option value="+ 5 years">More than 5</option>
              </select>
            </div>
          </div>
          <!--Grid row button-->
          <div class="col-md-12 col-sm-4 col-xs-4 contactbutton">
            <button type="submit" class="btn btn-warning btn-block w-100 submit">Submit</button>
              <p class="message" id="message"></p>
          </div>





        </form>
      </div>
    </div>
  </section>
